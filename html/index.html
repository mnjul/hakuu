<!DOCTYPE html>
<html id="site-root">
  <head>
    <script
      defer
      src="assets/scripts/tech-blocker-1.js"
      class="tech-blocker"
    ></script>
    <script
      defer
      src="assets/scripts/tech-blocker-2.js"
      class="tech-blocker"
    ></script>
    <meta charset="utf-8" />
    <meta name="description" content="Demo website" />
    <meta lang="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <title>Hakuu Demo</title>
    <link rel="icon" sizes="192x192" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/styles/index.css" rel="stylesheet" type="text/css" />
    <script defer src="assets/scripts/_env.js"></script>
    <script defer src="assets/scripts/_dom-ext.js"></script>
    <script defer src="assets/scripts/_dom-utils.js"></script>
    <script defer src="assets/scripts/page.js"></script>
    <script defer src="assets/scripts/audio-manager.js"></script>
    <script defer src="assets/scripts/content-manager.js"></script>
    <script defer src="assets/scripts/rain-engine.js"></script>
    <script defer src="assets/scripts/rain-engine-client.js"></script>
    <script defer src="assets/scripts/canvas-controller.js"></script>
    <script defer src="assets/scripts/site-controller.js"></script>
    <script defer src="assets/scripts/index.js"></script>
  </head>
  <body id="site-body">
    <div id="tech-blocker-msg" class="tech-blocker"
      >This website requires latest versions of Mozilla Firefox, Google Chrome,
      Microsoft Edge, or Safari, and latest versions of operating systems.<br /><br />Technical
      quesitons? Discuss at
      <a href="https://github.com/mnjul/hakuu/issues" target="_blank"
        >GitHub repo’s Issues</a
      ></div
    >
    <aside id="small-view-header">
      <h1 id="small-view-header-page-title"></h1>
      <div class="loading-indicator">
        <span></span><span></span><span></span>
      </div>
      <div
        id="small-view-header-prehension-control"
        class="prehension-control ui-actionable"
      >
        <span data-action="prev">前</span><span data-action="next">次</span>
      </div>
    </aside>
    <aside id="sidebar">
      <nav id="main-menu" class="ui-actionable">
        <section class="main-menu-section">
          <li data-page="preface">序</li>
        </section>
        <section class="main-menu-section">
          <li data-page="portrayal">描寫</li>
          <li data-page="moment">瞬</li>
        </section>
        <section class="main-menu-section">
          <li data-page="prehension">所見</li>
        </section>
        <section class="main-menu-section">
          <li data-page="postface">跋</li>
          <li data-page="appendix">附錄</li>
        </section>
      </nav>
      <section id="sidebar-controls" class="ui-actionable">
        <div id="rain-control">
          <span id="rain-control-stop">雨停</span
          ><span id="rain-control-start">下雨</span>
        </div>
        <div id="volume-control">
          <span data-level="silent">靜</span><span data-level="low">微</span
          ><span data-level="medium">中</span><span data-level="loud">吵</span>
        </div>
      </section>
      <div class="loading-indicator">
        <span></span><span></span><span></span>
      </div>
      <section
        id="sidebar-prehension-control"
        class="prehension-control ui-actionable"
      >
        <span data-action="prev">前</span><span data-action="next">次</span>
      </section>
    </aside>
    <main id="main">
      <canvas id="viewport"></canvas>
      <div id="page-holder"></div>
    </main>
    <div id="small-view-sidebar-toggle">
      <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
        <path id="small-view-sidebar-toggle-base" />
        <path id="small-view-sidebar-toggle-fold" />
      </svg>
    </div>
  </body>
</html>
