<html
  xmlns="http://www.w3.org/1999/xhtml"
  id="page-root"
  data-is-flat-page="false"
>
  <head>
    <style>
      /*<![CDATA[*/ /*PAGES-CSS*/ /*]]>*/
    </style>
    <style id="dynamic-page-css"></style>
    <style>
      /*<![CDATA[*/
      #page-main-container {
        position: relative;
        width: 100%;
        height: var(--height);
        overflow: hidden;

        padding: 0;
      }

      .prehension figure {
        position: absolute;
        top: 0;
        left: 0;

        margin: 0;

        font-size: 0.15rem;
      }

      .prehension:not(.page-small) figure,
      .prehension.page-small figure:not(.horizontal) {
        bottom: 0;
        right: 0;
      }

      .prehension figure:not(.horizontal) {
        --image-width: 65%;
        --image-height: var(--height);
      }

      .prehension figure.horizontal {
        --image-top: 10%;
        --image-left: var(--padding-horizontal);
      }

      .prehension:not(.page-small) figure.horizontal {
        --image-width: calc(100% - var(--image-left));
        --image-height: 42%;
      }

      .prehension.page-small figure:not(.horizontal) {
        --image-width: var(--width);
        --image-height: 65%;
      }

      .prehension.page-small figure.horizontal {
        width: 100vh;
        height: 100vw;

        --image-width: calc(100vh - var(--small-view-header-height));
        --image-height: 60vw;

        transform: rotate(90deg) translateY(-100vw);
        transform-origin: 0 0;
      }

      .prehension figcaption {
        position: absolute;
        line-height: 1.6;
      }

      .prehension figcaption[lang='en'] {
        line-height: 1.35;
      }

      .prehension:not(.page-small) figure:not(.horizontal) figcaption {
        bottom: 15%;
        right: calc(var(--image-width) + 1.5em);
        left: 10%;
        padding-left: 1.5em;
      }

      .prehension:not(.page-small) figure.horizontal figcaption {
        top: calc(var(--image-top) + var(--image-height) + 1em);
        left: calc(var(--image-left) + 3em);
        width: 40%;
      }

      .prehension.page-small figure:not(.horizontal) figcaption {
        bottom: calc(var(--image-height) + 1.5em);
        padding: 0 var(--padding-horizontal);
        width: 100%;
      }

      .prehension.page-small figure.horizontal figcaption {
        left: calc(var(--small-view-header-height) + 3em);
        bottom: calc(var(--image-height) + 1.5em);
        width: 60%;
      }

      .prehension figcaption p {
        text-indent: 0;
      }

      .prehension figcaption p:not(:last-of-type) {
        margin-bottom: 2em;
      }

      .prehension:not(.page-small) figure:not(.horizontal) figcaption p {
        text-align: right;
      }

      .prehension:not(.page-small) figure.horizontal figcaption p {
        text-align: left;
      }

      .prehension.page-small figcaption p {
        text-align: left;
      }

      .prehension figcaption p.meta span:not(:first-of-type)::before {
        content: '．';
      }

      .prehension img {
        position: absolute;
        object-fit: cover;

        right: 0;
      }

      .prehension figure:not(.horizontal) img {
        bottom: 0;
      }

      .prehension.page-small figure.horizontal img {
        bottom: 0;
      }

      .prehension:not(.page-small) figure.horizontal img {
        top: var(--image-top);
      }

      .prehension img {
        width: var(--image-width);
        height: var(--image-height);
      }
      /*]]>*/
    </style>
  </head>
  <body id="page-body">
    <div id="page-main-container">

</html>
