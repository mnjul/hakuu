<html
  xmlns="http://www.w3.org/1999/xhtml"
  id="page-root"
  data-is-flat-page="false"
>
  <head>
    <style>
      /*<![CDATA[*/ /*PAGES-CSS*/ /*]]>*/
    </style>
    <style id="dynamic-page-css"></style>
    <style>
      /*<![CDATA[*/
      #page-main-container {
        position: relative;
        width: 100%;
        height: var(--height);
        overflow: hidden;

        padding: 0;
      }

      .prehension figure {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        margin: 0;

        --image-width: 65%;
        font-size: 0.15rem;
      }

      .prehension.page-small figure {
        --image-height: 65%;
      }

      .prehension figcaption {
        position: absolute;
        line-height: 1.6;
      }

      .prehension figcaption[lang='en'] {
        line-height: 1.35;
      }

      .prehension:not(.page-small) figcaption {
        bottom: 15%;
        right: calc(var(--image-width) + 1.5em);
        left: 10%;
        padding-left: 1.5em;
      }

      .prehension.page-small figcaption {
        bottom: calc(var(--image-height) + 1.5em);
        padding: 0 var(--padding-horizontal);
        width: 100%;
      }

      .prehension figcaption p {
        text-indent: 0;
      }

      .prehension figcaption p:not(:last-of-type) {
        margin-bottom: 2em;
      }

      .prehension:not(.page-small) figcaption p {
        text-align: right;
      }

      .prehension.page-small figcaption p {
        text-align: left;
      }

      .prehension figcaption p.meta span:not(:first-of-type)::before {
        content: '．';
      }

      .prehension img {
        position: absolute;
        object-fit: cover;

        bottom: 0;
        right: 0;
      }

      .prehension:not(.page-small) img {
        width: var(--image-width);
        height: var(--height);
      }

      .prehension.page-small img {
        width: var(--width);
        height: var(--image-height);
      }
      /*]]>*/
    </style>
  </head>
